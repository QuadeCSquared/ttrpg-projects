<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mass Combat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calculator.html">Mass Combat Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Settlement Calculator</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center">Settlement Calculator</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calculate Settlement Income</h2>
                        <div class="mb-3">
                            <label for="settlement-info" class="form-label">Select Settlement:</label>
                            <select id="settlement-info" class="form-select">
                                <option value="1,Thorp,0,10">Type 0 - Thorp (Level 0, Population 10)</option>
                                <option value="1,Hamlet,1,50">Type 1 - Hamlet (Level 1, Population 50)</option>
                                <option value="2,Small Village,2,200">Type 1 - Small Village (Level 2, Population 200)</option>
                                <option value="3,Medium Village,3,450">Type 1 - Medium Village (Level 3, Population 450)</option>
                                <option value="4,Large Village,4,800">Type 1 - Large Village (Level 4, Population 800)</option>
                                <option value="5,Small Town,5,1250">Type 1 - Small Town (Level 5, Population 1,250)</option>
                                <option value="6,Medium Town,6,28800">Type 2 - Medium Town (Level 6, Population 28,800)</option>
                                <option value="7,Large Town,7,39200">Type 2 - Large Town (Level 7, Population 39,200)</option>
                                <option value="8,Small City,8,51200">Type 2 - Small City (Level 8, Population 51,200)</option>
                                <option value="9,Medium City,9,64800">Type 2 - Medium City (Level 9, Population 64,800)</option>
                                <option value="10,Large City,10,80000">Type 2 - Large City (Level 10, Population 80,000)</option>
                                <option value="11,Small Supercity,11,490050">Type 3 - Small Supercity (Level 11, Population 490,050)</option>
                                <option value="12,Medium Supercity,12,583200">Type 3 - Medium Supercity (Level 12, Population 583,200)</option>
                                <option value="13,Large Supercity,13,684450">Type 3 - Large Supercity (Level 13, Population 684,450)</option>
                                <option value="14,Small Conurbation,14,793800">Type 3 - Small Conurbation (Level 14, Population 793,800)</option>
                                <option value="15,Medium Conurbation,15,911250">Type 3 - Medium Conurbation (Level 15, Population 911,250)</option>
                                <option value="16,Large Conurbation,16,3276800">Type 4 - Large Conurbation (Level 16, Population 3,276,800)</option>
                                <option value="17,Small Megalopolis,17,3699200">Type 4 - Small Megalopolis (Level 17, Population 3,699,200)</option>
                                <option value="18,Medium Megalopolis,18,4147200">Type 4 - Medium Megalopolis (Level 18, Population 4,147,200)</option>
                                <option value="19,Large Megalopolis,19,4620800">Type 4 - Large Megalopolis (Level 19, Population 4,620,800)</option>
                                <option value="20,Eperopolis,20,5120000">Type 4 - Eperopolis (Level 20, Population 5,120,000)</option>
                                <option value="21,Ecumenopolis,21,13781250">Type 5 - Ecumenopolis (Level 21+, Population 13,781,250)</option>
                            </select>
                        </div>
                        <button class="btn btn-primary w-100" onclick="calculateIncome()">Calculate Income</button>
                        <div class="output mt-4 p-3 bg-light border" id="settlement-output"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateIncome() {
            const settlementInfo = document.getElementById("settlement-info").value.split(",");
            const [type, name, level, population] = settlementInfo;

            // Calculate daily taxed income
            const dailyIncome = population * 0.01; // 1 copper per person per day

            // Calculate annual taxed income
            const annualIncome = dailyIncome * 28 * 13; // 364 copper per person per year

            // Format the result
            const output = `
Settlement Type: Type ${type}
Settlement Name: ${name}
Settlement Level: ${level}
Population: ${population}
Daily Taxed Income: ${dailyIncome.toFixed(2)} gp
Annual Taxed Income: ${annualIncome.toFixed(2)} gp
`;

            document.getElementById("settlement-output").innerHTML = `<pre>${output}</pre>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
