<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Combat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 2em;
        }

        .section h2 {
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1em;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
        }

        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mass Combat Calculator</h1>
    </header>
    <div class="container">
        <!-- Battalion Calculator -->
        <div class="section" id="battalion-calculator">
            <h2>Battalion Upkeep Calculator</h2>
            <div class="input-group">
                <label for="battalion-size">Select Battalion Size:</label>
                <select id="battalion-size" onchange="updateUnitCount()">
                    <option value="1d4" data-units="25">Small (1d4, 25 units)</option>
                    <option value="1d6" data-units="50">Medium (1d6, 50 units)</option>
                    <option value="1d8" data-units="200">Large (1d8, 200 units)</option>
                    <option value="1d10" data-units="450">Huge (1d10, 450 units)</option>
                    <option value="1d12" data-units="800">Gargantuan (1d12, 800 units)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="equipment">Select Equipment:</label>
                <select id="equipment">
                    <option value="0">Unarmed (-3 gp/unit)</option>
                    <option value="0">Light (0 gp/unit)</option>
                    <option value="5">Moderate (+5 gp/unit)</option>
                    <option value="15">Heavy (+15 gp/unit)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="experience">Select Experience:</label>
                <select id="experience">
                    <option value="0">Green (0 gp/unit)</option>
                    <option value="2">Trained (+2 gp/unit)</option>
                    <option value="5">Seasoned (+5 gp/unit)</option>
                    <option value="10">Veteran (+10 gp/unit)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="ancestry">Select Ancestry:</label>
                <select id="ancestry">
                    <option value="0">Mixed (0 gp/unit)</option>
                    <option value="0">Human (0 gp/unit)</option>
                    <option value="0">Elf (0 gp/unit)</option>
                    <option value="5">Giant (+5 gp/unit)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="num-units">Number of Units:</label>
                <input type="number" id="num-units" value="50" readonly>
            </div>
            <button onclick="calculateBattalionUpkeep()">Calculate Upkeep</button>
            <div class="output" id="battalion-output"></div>
        </div>

        <!-- Settlement Calculator -->
        <div class="section" id="settlement-calculator">
            <h2>Settlement Income Calculator</h2>
            <div class="input-group">
                <label for="settlement-population">Population:</label>
                <input type="number" id="settlement-population" value="1000">
            </div>
            <div class="input-group">
                <label for="tax-rate">Tax Rate (copper/year per citizen):</label>
                <input type="number" id="tax-rate" value="364">
            </div>
            <button onclick="calculateSettlementIncome()">Calculate Income</button>
            <div class="output" id="settlement-output"></div>
        </div>
    </div>
    <script>
        // Update the number of units based on battalion size selection
        function updateUnitCount() {
            const sizeSelect = document.getElementById("battalion-size");
            const selectedOption = sizeSelect.options[sizeSelect.selectedIndex];
            const unitCount = selectedOption.getAttribute("data-units");
            document.getElementById("num-units").value = unitCount;
        }

        // Battalion Calculator Logic
        function calculateBattalionUpkeep() {
            const sizeDie = document.getElementById("battalion-size").value;
            const unitCost = 30; // Base cost per unit
            const numUnits = parseInt(document.getElementById("num-units").value, 10);
            const equipmentCost = parseInt(document.getElementById("equipment").value, 10);
            const experienceCost = parseInt(document.getElementById("experience").value, 10);
            const ancestryCost = parseInt(document.getElementById("ancestry").value, 10);

            if (isNaN(numUnits) || isNaN(equipmentCost) || isNaN(experienceCost) || isNaN(ancestryCost)) {
                document.getElementById("battalion-output").textContent = "Please enter valid inputs.";
                return;
            }

            const totalCostPerUnit = unitCost + equipmentCost + experienceCost + ancestryCost;
            const upkeep = totalCostPerUnit * numUnits;
            document.getElementById("battalion-output").textContent = `Annual Upkeep: ${upkeep} gp for a ${sizeDie} battalion.`;
        }

        // Settlement Calculator Logic
        function calculateSettlementIncome() {
            const population = parseInt(document.getElementById("settlement-population").value, 10);
            const taxRate = parseFloat(document.getElementById("tax-rate").value);

            if (isNaN(population) || isNaN(taxRate)) {
                document.getElementById("settlement-output").textContent = "Please enter valid numbers.";
                return;
            }

            const income = (population * taxRate) / 100;
            document.getElementById("settlement-output").textContent = `Annual Taxed Income: ${income.toFixed(2)} gp.`;
        }
    </script>
</body>
</html>
